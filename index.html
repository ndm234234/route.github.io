<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>викторина</title>
<!-- LOAD QUIZ CSS + JS -->
<link href="style.css" rel="stylesheet">
<script src="js.js"></script>
</head>
<body>
<!-- QUIZ CONTAINER -->
<div id="commands"></div>
<div class="quiz-over-modal">
    <div class="content">
        <h1>Хороший результат !</h1>
        <p>Команда '<span id="currentCommand"></span>' ответила на    
            <span id="correct-answer"></span> из    
            <span id="number-of-all-questions"></span> вопросов на <span id="score"></span> баллов !
        </p>
        <button id="btn-try-again">Попробывать снова</button>
    </div>
</div>

<div id="quizWrap"></div>
</body>
</html>
